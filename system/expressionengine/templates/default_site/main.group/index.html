{!-- Check if experience is live --}
<script>
$(document).ready(function() {
  var ExperienceLiveCheck = function() {
    $.ajax({
      url: 'http://live.journeychurch.tv/api/v1/events/current',
      dataType: 'json',
      crossDomain: true,
      success: function(data) {
        if (data.response.item.isLive) {
          $('#watch-caption').attr('href', 'live.journeychurch.tv');
          $('#watch-caption').html('Watch Live <i class="fa fa-angle-right" aria-hidden="true"></i>');
        }
      }
    });
  }

  var StartExperienceLiveCheck = function() {
    ExperienceLiveCheck();

    setInterval(function() {
      ExperienceLiveCheck();
    }, 5000);
  }

  StartExperienceLiveCheck();
});
</script>
