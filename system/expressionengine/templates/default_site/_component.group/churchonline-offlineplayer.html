<style>
	body {margin:0;}
</style>

	<script type="text/javascript" src="/_js/jwplayer.js"></script>
	<script type="text/javascript">jwplayer.key="kF3pT55ll5YkHD+C2nHMxZzfw+b5tbjmUoRRYg==";</script>
	
	{exp:channel:entries channel="Media" category="9" limit="1" orderby="media-date" sort="desc"}
		{if media-video}
		<iframe src='http://www.streammonkey.com/iframe/{media-video}' width='100%' height='100%' frameborder='0'></iframe>
		<div class="clear"></div>
		{!-- YouTube --}
		{if:elseif media-youtube}
			<div style="max-width:480px!important">
				<div id="vid{entry_id}">
					<iframe class="mobile-vid" type="text/html" height="270" width="480" src="http://www.youtube.com/embed/{media-youtube}" frameborder="0"></iframe>
				</div>
			</div>
			<script type="text/javascript">
				jwplayer("vid{entry_id}").setup({					   
				    'autostart': 'false',
				    'width': '480px',
					'menu': 'false',
					'aspectratio': '16:9',
					'file': 'http://www.youtube.com/watch?v={media-youtube}?hd=1',
					'image': '{media-series}{media-series:series-img}{/media-series}',
					'abouttext': 'JourneyChurch.tv Media',
					'aboutlink': 'http://journeychurch.tv/media',
				    'plugins': {
				    	'gapro-2':{ accountid: "UA-23134458-1", trackstarts: true, trackpercentage: true, tracktime: true}
				   	},    
				    'modes': [{
				    	'type':'flash',
				    	'src': '/_js/jwplayer.flash.swf'
				    }]
				});
			</script>
			<div class="clear"></div>
		{/if}
	{/exp:channel:entries}
	<div class="clear"></div>
