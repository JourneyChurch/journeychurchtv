<html lang="en">
  <head>
    <title>Journey Church App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 nav-wrapper">
          <nav>
            <ul class="list-unstyled" role="tablist">
            {exp:channel:entries channel="app_feature"}
              <li><a href="#{ url_title }" aria-controls="{ url_title }" data-toggle="tab" role="tab">{ title }</a></li>
            {/exp:channel:entries}
            </ul>
          </nav>
        </div>

        <div class="col-sm-10 content-wrapper">
          <div class="tab-content">
            {exp:channel:entries channel="app_feature"}
            <div id="{ url_title }" class="tab-pane" role="tabpanel">
              <div class="col-sm-6">
                <h2>{ title }</h2>
                <br>
                <p>{ app_description }</p>
              </div>

              <div class="col-sm-5 col-sm-offset-1">
                <div class="iphone-wrapper">
                  <img src="{ app_image }">
                  <img src="/_img/app/iphone-outline.png">
                </div>

                <div class="clearfix"></div>
              </div>

              <div class="clearfix"></div>
            </div>
            {/exp:channel:entries}
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
      $("nav ul li:first").addClass("active");
      $(".tab-pane:first").addClass("active");
    </script>

    <style>
      .nav-wrapper {
        height:100%;
        padding:0;
        border-right:1px solid #F3F3F3;
      }

      .nav-wrapper nav {
        margin-top:20px;
      }

      .nav-wrapper ul li {

      }

      .nav-wrapper ul li a {
        color:#717271;
        text-decoration:none;
        padding:10px 15px;
        display:block;
      }

      .nav-wrapper ul .active {
        background-color:#006f7c;
      }

      .nav-wrapper ul .active a {
        color:white;
      }

      .tab-content {
        margin-top:20px;
      }

      .content-wrapper {
        height:100%;
      }

      .iphone-wrapper {
        width:200px;
        height:400px;
        position:relative;
        margin:0 auto;
      }

      .iphone-wrapper img:first-child {
        position:absolute;
        top:45px;
        left:16px;
        width:84.6%;
        height:75%;
      }

      .iphone-wrapper img:last-child {
        position:absolute;
        width:100%;
        height:100%;
      }
    </style>
  </body>
</html>
