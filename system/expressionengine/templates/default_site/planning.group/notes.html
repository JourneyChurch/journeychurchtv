{exp:channel:form channel="planning_item" return="planning/index" entry_id="{embed:noteid}" datepicker="no"}
	<div class="modal fade" id="notes{planning_week-items:entry_id}" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Notes</h4>
				</div>
				<div class="modal-body">
					<textarea name="{planning_week-items:planning_item-notes}" id="planningdesc" class="form-control" rows="5">{planning_week-items:planning_item-notes}</textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
					<input type="submit" class="btn btn-primary" value="Submit">
				</div>
			</div>
		</div>
	</div>
{/exp:channel:form}
