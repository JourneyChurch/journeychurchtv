{exp:channel:entries channel="Page" limit="1"}
  <div id="page-{entry_id}" {if page_cover_type == "Partial Cover"}class="cover-partial bg-img"{if:else}class="cover bg-img"{/if}>
    <div class="inner">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            {if page_cover_content != ""}
              {page_cover_content}
            {if:else}
              <div class="title">{title}</div>
            {/if}
          </div>
        </div>
      </div>
    </div>
  </div>

  {if entry_id == "9"}
    {embed="embed/home-caption"}
  {/if}

  <style>
    #page-{entry_id} {
      background-image:url("/img/{page_background_image}");
    }
  </style>

  {if page_content != ""}
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          {page_content}
        </div>
      </div>
    </div>
  </section>
  {/if}
{/exp:channel:entries}
