{exp:channel:entries channel="Page" limit="1" {if embed:id}entry_id="{embed:id}"{/if}}
  <div id="page-{entry_id}" {if page_cover_type == "Partial Cover"}{if page_background_image_fixed == "Yes"}class="cover-partial bg-img-fixed"{if:else}class="cover-partial bg-img"{/if}{if:else}{if page_background_image_fixed == "Yes"}class="cover bg-img-fixed"{if:else}class="cover bg-img"{/if}{/if}>
    <div class="inner">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            {if page_cover_content != ""}
              {page_cover_content}
            {if:else}
              <h1 class="font-extra-light">{title}</h1>
            {/if}
          </div>
        </div>
      </div>
    </div>
  </div>

  {if entry_id == "9"}
    {embed="embed/home-caption"}
  {/if}

  <style>
    #page-{entry_id} {
      background-image:url("/img/Page/_constrain/{page_background_image}");
    }
  </style>

  {if page_content != ""}
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          {page_content}
        </div>
      </div>
    </div>
  </section>
  {/if}
{/exp:channel:entries}
