{exp:channel:entries channel="Watch" category="{embed:category}" limit="1" sort="desc"}
<div class="col-md-6">
  <div class="vid-responsive">
    <iframe src="https://www.youtube.com/embed/{watch_youtube_video_id}" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<div class="col-md-6">
  {if embed:section-title}<h1 class="font-light">{embed:section-title}</h1>{/if}
  <h3 class="font-extra-light">{title}</h3>
  <p>{watch_description}</p>
</div>
{/exp:channel:entries}
